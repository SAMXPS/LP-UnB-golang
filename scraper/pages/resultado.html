<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">Go - Grupo 3 - 2021/1</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div>
                            <h1 class="mb-5 text-center" style="color: black">Aqui estão os resultados!!!</h1>
                            <ul id="filmes_encontrados" style="color: black" class="table"> 

                            </ul>
                            <a class="btn btn-primary center" href="/index" role="button">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
    

    <script>
        var resultado = {{.Resultados}};
        var nomes = ["metacritic", "rotten", "letter"];

        $(document).ready(function(){
            var  i = 0;
            for (strings of resultado) {
                console.log(nomes[i]);
                $("#filmes_encontrados").append("<tr><th>Filmes encontrados no " + nomes[i]+ "</th><th>score</th></tr>");
                for (movie of strings.split("\n")) {
                    //movie = movie.replaceAll(",", "");
                    dados = movie.split(",");
                    score = dados[0];
                    if (!score) {
                        score = "Indisponível"
                    }
                    nome = dados[1];
                    href = dados[2];
                    if (nome)
                        $("#filmes_encontrados").append("<tr><td><a href='" + href +"'>" + nome + "</a></td><td>" + score + "</td></tr>");
                }
                $("#filmes_encontrados").append("<tr><td><br></td></tr>");
                i++;
            }
        });
    </script>
</html>
